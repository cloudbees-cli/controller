removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: folder
  name: cloudbees-cli
  groups:
  - members:
      users:
      - hiroatsu
      - hiroatsu-admin
    roles:
    - name: browse
      grantedAt: current
    - name: workshop-admin
      grantedAt: child
    name: Team Administrators
  filteredRoles:
  - workshop-admin
  - browse
  items:
  - kind: managedController
    name: controller
    properties:
    - healthReporting:
        enabled: true
    - configurationAsCode:
        bundle: cloudbees-cli-controller
    - optOutProperty:
        securityEnforcerOptOutMode:
          authorizationOptOutMode: {
            }
    configuration:
      kubernetes:
        memory: 4000
        cpus: 1.0
        clusterEndpointId: default
        disk: 10
        storageClassName: premium-rwo
        domain: cloudbees-cli-controller
        namespace: controllers
        javaOptions: -Dorg.jenkinsci.plugins.workflow.cps.DSL.UNSAFE_GROOVY_INTERPOLATION=fail
        yaml: |
          kind: "StatefulSet"
          spec:
            template:
              metadata:
                labels:
                  networking/allow-internet-access: "true"
              spec:
                containers:
                - name: "jenkins"
                  env:
                  - name: "SECRETS"
                    value: "/var/jenkins_home/jcasc_secrets"
                  - name: "CONTROLLER_NAME"
                    value: "controller"
                  - name: "GITHUB_ORGANIZATION"
                    value: "cloudbees-cli"
                  - name: "GITHUB_USER"
                    value: "hiroatsu"
                  - name: "GITHUB_APP"
                    value: "cloudbees-ci-pipeline-workshop"
                  - name: "GITHUB_APP_ID"
                    value: ""
                  - name: "CONTROLLER_SUBDOMAIN"
                    value: "cloudbees-cli-controller"
                  - name: "CASC_BUNDLE_ID"
                    value: "cloudbees-cli-controller"
                  - name: "AVAILABILITY_PATTERN"
                    value: "cloudbees-ci-pipeline-workshop/cloudbees-cli/controller"
                  volumeMounts:
                  - name: "jcasc-secrets"
                    mountPath: "/var/jenkins_home/jcasc_secrets"
                volumes:
                - name: "jcasc-secrets"
                  csi:
                    driver: secrets-store.csi.k8s.io
                    readOnly: true
                    volumeAttributes:
                      secretProviderClass: "cbci-mc-secret-provider"
